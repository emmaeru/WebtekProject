<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Practice</title>

        <!-- LINKS TO SCRIPTS AND STYLING -->
        <link href="styling/style.css" rel="stylesheet" type="text/css" />
        <link href="styling/practiceMarket.css" rel="stylesheet" type="text/css" />
        <script src="scripts/header.js" type="text/javascript" defer></script>
        <script src="scripts/footer.js" type="text/javascript" defer></script>
        
        <script type="application/javascript">        
            function toggleInformationBox() {
                let isVisible = document.getElementById('info-box').style.visibility !== 'hidden';
                document.getElementById('info-box').style.visibility = isVisible ? 'hidden' : 'visible';
                
                const removeOnClickHandler = (event) => {
                    const textBox = document.getElementById('gameInstructions');
                    if(!textBox.contains(event.target)) {
                        document.getElementById('info-box').style.visibility = 'hidden';
                    }
                };
                setTimeout(() => {
                    if(isVisible) {
                        window.addEventListener('mousedown', removeOnClickHandler);
                    } else {
                        window.addEventListener('mousedown', removeOnClickHandler);
                    }
                }, 100)
            }

        </script>
    </head>

    <body>
      
        <header-component></header-component> <!-- HEADER -->
        
        <main>
            <h1 id="marketPlace">AT THE MARKET</h1>
            <h5 id="instruction">The image contains 10 clickable objects. Find all to continue</h5>

        </main>
        <div class="screen-lg">
            <div id="app" class="w-screen-lg">
                <embed id="imageMarket" type="image/svg+xml" src="images/image.svg" />
            </div>
            
            <div class="statusbar">

                <div class="relative">
                    
                    <div id="gameInstructions" onclick="toggleInformationBox()">
                        ?
                        <div id="info-box" style="visibility:hidden;">
                            Select a clickable object to reveal the foreign expression
                        </div>
                    </div>
                </div>
                
                <p id="counter">0/0</p>

                <button id="toTestMarket" class="squareButton" onclick="location.href = 'testMarket.html';">TEST MY SKILLS &longrightarrow;</button>
            </div>
        </div>

        <footer-component></footer-component>
    
        <script src="scripts/main.js"></script>
    
    </body>
      
</html>
