<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Test market</title>

        <!-- LINKS TO SCRIPTS AND STYLING -->
        <link href="styling/style.css" rel="stylesheet" type="text/css" />
        <link href="styling/testMarket.css" rel="stylesheet" type="text/css" />
        <script src="scripts/header.js" type="text/javascript" defer></script>
        <script src="scripts/footer.js" type="text/javascript" defer></script>

    </head>

    <body>
       
        <header-component></header-component> <!-- HEADER -->

        <main>
            
            <h1>MARKET TEST</h1>

            <div id="circle-bar">
                <ul id="circle-list" style="list-style:none; ">
                    <li> <img src="images/blueCircle.png" class="circle" alt="circle" id="circle1" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle2" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle3" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle4" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle5" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle6" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle7" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle8" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle9" /> </li>
                    <li> <img src="images/whiteCircle.png" class="circle" alt="circle" id="circle10" /> </li>
                </ul>
            </div>

            <div class="carousel">
                <div class="previous"><img src="images/iconBlue.png" id="previousImg" alt="previousImg" /></div>
                <div class="current" id="currDiv"><img src="images/iconEgg.png" id="currentImg" alt="currentImg" /></div>
                <div class="next"><img src="images/iconBanana.png" id="nextImg" alt="nextImg" /></div>
            </div>

            <div class="testInput">

                <!--Inputfields-->
                <div id="markedAnswer">
                    <form>
                        <label for="marketInput"></label>
                        <input type="text" id="marketInput" name="marketInput">
                        
                        <input type="submit" name="checkButton" id="checkButton" value="CHECK" class="squareButton" />
                    </form>
                </div>
                
                <button id="nextButton" class="squareButton" style="background-color: var(--text); color: var(--dark);"> NEXT &longrightarrow; </button>
            </div>
            
            <h2 id="feedbackMessage" style="visibility:hidden;"></h2>
            <h1 id="finalScore" style="display:none;" class="afterTest"></h1>
            <h1 id="scoreMessage" style="display:none;" class="afterTest"></h1>

            <div class="endButtons">
                
                <button id="repeatButton" class="squareButton" style="display:none; " onClick="history.go(0)" > REPEAT TEST </button>

                <button id="moretestsButton" class="squareButton" style="display:none; " onclick="location.href = 'testHome.html';"> MORE TESTS &longrightarrow; </button>
            </div>

        </main>

        <script src="scripts/testPointsAndInput.js"></script>
        <script src="scripts/imageCarouselMarket.js"></script>   

        <footer-component></footer-component>
    
    </body>
      
  </html>
