  
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Contact form </title>
</head>
<body>

    <div id="contactformcontainer">
        <form id="contactform">
            <span class="contactdetails">
                <input type="text" placeholder="Name" name="name" class="forminput" required />
            </span>
            <span class="contactdetails">
                <input type="text" placeholder="Email" name="email" class="forminput" required />
            </span>
            <div class="contactdetails">
            <textarea placeholder="Message" name="message" rows="10" cols="50"></textarea>
            </div>
            <br />
            <button type="submit" id="contactButton"> Submit </button>
        </form>
    </div>
</body>
</html>
